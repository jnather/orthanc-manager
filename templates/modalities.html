{% extends "layout.html" %}

{% block content %}
<section class="card">
    <h1>Manage Modalities</h1>

    <article class="form-section">
        <h2>Add a New Modality</h2>
        <form action="{{ url_for('add_modality') }}" method="POST" class="modality-form">
            <div class="form-group">
                <label for="name">Modality Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="aet">AET:</label>
                <input type="text" id="aet" name="aet" required>
            </div>
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" id="host" name="host" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" id="port" name="port" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Modality</button>
        </form>
    </article>

    <article class="list-section">
        <h2>Existing Modalities</h2>
        <ul class="modality-list">
            {% for modality in modalities %}
                <li class="modality-item">
                    <span class="modality-name">{{ modality }}</span>
                    <form action="{{ url_for('delete_modality', modality_name=modality) }}" method="POST" class="delete-form">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </article>
</section>
{% endblock %}
